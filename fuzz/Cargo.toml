[package]
name = "fluent-uri-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.fluent-uri]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "parse"
path = "fuzz_targets/parse.rs"
test = false
doc = false

[[bin]]
name = "parse_v6"
path = "fuzz_targets/parse_v6.rs"
test = false
doc = false

[[bin]]
name = "enc_dec"
path = "fuzz_targets/enc_dec.rs"
test = false
doc = false

[[bin]]
name = "dec"
path = "fuzz_targets/dec.rs"
test = false
doc = false

[[bin]]
name = "parse_v4"
path = "fuzz_targets/parse_v4.rs"
test = false
doc = false
